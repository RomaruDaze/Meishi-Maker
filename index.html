<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packer's Meishi-Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/7a4ee10daf.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Packer's Meishi-Maker</h1>
    </header>
    <div class="container">
        <div class="container-title">
            <img src="./assets/ganbaru.png" alt="Logo" class="ganbaru">
            <h3 class="title-text">簡単に名刺を作成できるサイトです。<br> 以下の情報を入れて、名刺を作成しましょう！</h3>
        </div>
        <div class="inputform">
            <h1>名刺作��</h1>
            <table class="bordered-table">
                <tr>
                    <td>お名前・フリガナ <p class="required">必須</p></td>
                    <td><input type="text" id="last-name" placeholder="姓"></td>
                    <td><input type="text" id="first-name" placeholder="名"></td>
                </tr>
                <tr>
                    <td>ローマ字 <p class="required">必須</p></td>
                    <td><input type="text" id="last-romaji" placeholder="John"></td>
                    <td><input type="text" id="first-romaji" placeholder="Doe"></td>
                </tr>
                <tr>
                    <td>職業・大学 <p class="required">必須</p></td>
                    <td colspan="2"><input type="text" id="occupation" placeholder=""></td>
                </tr>
                <tr>
                    <td>メールアドレス <p class="required">必須</p></td>
                    <td colspan="2"><input type="email" id="email" placeholder=""></td>
                </tr>
                <tr>
                    <td>WEBサイトURL <p class="optional">任意</p></td>
                    <td colspan="2"><input type="text" id="url" placeholder=""></td>
                </tr>
                <tr>
                    <td>Github<p class="optional">任意</p></td>
                    <td colspan="2"><input type="text" id="github" placeholder=""></td>
                </tr>
                <tr>
                    <td>X <p class="optional">任意</p></td>
                    <td colspan="2"><input type="text" id="twitter" placeholder=""></td>
                </tr>
                <tr>
                    <td>Instagram<p class="optional">任意</p></td>
                    <td colspan="2"><input type="text" id="instagram" placeholder=""></td>
                </tr>
            </table>
            <button onclick="createNameCard()">作成</button>
        </div>
        <hr>
        <div class="output">
            <div class="design-button">
                <button class="design-button-1" onclick="changeDesign('design1')"></button>
                <button class="design-button-2" onclick="changeDesign('design2')"></button>
                <button class="design-button-3" onclick="changeDesign('design3')"></button>
                <button class="design-button-4" onclick="changeDesign('design4')"></button>
            </div>
            <div id="nameCardContainer">
                <table class="name-card-front" id="nameCardFront">
                    <tr>
                        <td colspan="2">
                            <br>
                            Example大学情報学部
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="font-size: 1.5em;">
                            <br>
                            姓  名
                            <span style="font-size: 0.6em;">セイ  メイ</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong><i class="fas fa-envelope"></i> </strong>mail@example.com<br>
                            <strong><i class="fas fa-link"></i> </strong>https://example.com<br>
                            <strong><i class="fab fa-github"></i> </strong>github.com/username<br>
                        </td>
                        <td>
                            <div class="shape">
                                <div class="shape-1"></div>
                                <div class="shape-2"></div>
                                <div class="shape-3"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <div class="name-card-back" id="nameCardBack">
                    <div class="name-card-back-row">
                        <img src="./assets/logo.png" alt="Logo" class="design-logo">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="download-button-container">
            <button class="download-button" onclick="downloadPDF()">PDF ダウンロード</button>
        </div>     -->
    </div>
    <footer class="footer">
        <p>&copy; 2024 Packer's Meishi-Maker</p>
        <a href="https://github.com/RomaruDaze"><strong><i class="fab fa-github"></i> </strong> RomaruDaze</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
